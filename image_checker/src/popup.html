<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metadata Cleaner & Uploader</title>
  <style>
    #dropArea {
      border: 2px dashed #999;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      user-select: none;
      color: #444;
    }
    #result {
      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="dropArea">Drag & Drop files here or click to select</div>
  <input type="file" id="fileInput" style="display:none" />
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
