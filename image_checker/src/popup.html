<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">
  <title>Image Checker</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    #dropArea {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
    }
    #dropArea:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }
    #result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffc107;
    }
    .safe {
      background: #d4edda;
      color: #155724;
      border: 1px solid #28a745;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h2> Image Location Checker</h2>
  <div id="dropArea">
    Drop image here or click to select
  </div>
  <input type="file" id="fileInput" accept="image/*">
  <div id="result"></div>

  <script src="exif.js"></script>
  <script src="popup.js"></script>
</body>
</html>
